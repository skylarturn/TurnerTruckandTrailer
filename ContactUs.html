<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Turner Truck and Trailer LLC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url(semi7.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo a {
            text-decoration: none;
            color: #fff; /* Adjusted link color */
        }

        .logo img {
            max-width: 80px;
            height: auto;
            margin-right: 10px;
        }

        h1 {
            font-size: 24px;
            margin: 0;
        }

        section {
            max-width: 100%;
            margin: 20px 10px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            width: 100%;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .contact-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .contact-buttons a {
            text-decoration: none;
            color: #fff;
            background-color: #333;
            padding: 10px 25px; /* Adjusted padding for more separation */
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .contact-buttons a:hover {
            background-color: #555;
        }

        .top-right-buttons {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .top-right-buttons a {
            color: #fff;
            text-decoration: none;
            margin: 10px;
            font-weight: bold;
            font-size: 16px;
        }

        .form-group p {
            font-size: 18px; /* Adjusted font size for the phone number */
            margin: 0;
        }

        label{
            font-size: 18px; /* Adjusted font size for the phone number */
            margin: 0;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            <a href="index.html">
                <img src="TTT.png" alt="Logo">
                <h1>Turner Truck and Trailer LLC</h1>
            </a>
        </div>
        <div class="top-right-buttons">
            <a href="ContactUs.html">Contact Us</a>
            <a href="AboutUs.html">About Us</a>
            <a href="Location.html">Find a Location</a>
            <a href="GoogleReviews.html" class="google-reviews-link">Google Reviews</a>
        </div>
    </header>

    <section>
        <h2>Contact Us</h2>

        <div class="contact-buttons" style="margin-bottom: 4px;">
            <a href="turnertruckandtrailer@gmail.com">Email Us</a>
            <a href="https://www.facebook.com/profile.php?id=100057504427232" target="_blank" style="margin-left: 2px;">Visit us on Facebook</a>
        </div>

        <div class="form-group">
            <label for="phone">Give us a call:</label>
            <p>337-780-7870 <br> 337-780-7057</p>
        </div>
    </section>

</body>

</html>
