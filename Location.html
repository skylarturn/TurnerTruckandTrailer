<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Location Near You - Turner Truck and Trailer LLC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #050000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #ff6b6b, #2c3e50);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        header {
            background-color: #020000;
            color: #fff;
            text-align: center;
            padding: 30px;
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo a {
            text-decoration: none;
            color: #fff;
        }

        .logo img {
            max-width: 80px;
            height: auto;
            margin-right: 10px;
        }

        h1 {
            font-size: 24px;
            margin: 0;
            color: #064514;
        }

        section {
            max-width: 1200px; /* Increased maximum width */
            margin: 80px auto 20px; /* Adjusted margin for space below fixed header */
            padding: 20px;
            background-color: #010000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .google-map-container {
            width: 100%;
            margin: 20px 0;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        @media only screen and (min-width: 600px) {
            iframe {
                height: 600px;
            }
        }

        .top-right-buttons {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .top-right-buttons a {
            color: #fff;
            text-decoration: none;
            margin: 10px;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            <a href="index.html">
                <img src="TTT.png" alt="Logo">
                <h1>Turner Truck and Trailer LLC</h1>
            </a>
        </div>
        <div class="top-right-buttons">
            <a href="ContactUs.html">Contact Us</a>
            <a href="AboutUs.html">About Us</a>
            <a href="Location.html">Find a Location</a>
            <a href="GoogleReviews.html" class="google-reviews-link">Google Reviews</a>
        </div>
    </header>

    <section style="margin-top: 250px;">
        <h2>Find a Location Near You</h2>
        <div class="google-map-container">
            <iframe src="https://www.google.com/maps/d/embed?mid=1uzwBed2Uvq57CEIKqYsXYP8eLboR03A&hl=en&ehbc=2E312F"></iframe>
        </div>
    </section>

</body>

</html>
