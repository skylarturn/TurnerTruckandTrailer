<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turner Truck and Trailer LLC</title>
    <style>
          body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ff6b6b, #2c3e50);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        header {
            background-color: #050000;
            color: #064514;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Added box shadow */
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo a {
            text-decoration: none;
            color: #064514;
        }

        .logo img {
            max-width: 80px;
            height: auto;
            margin-right: 10px;
        }

        h1 {
            font-size: 24px;
            margin: 0;
        }

        .top-right-buttons {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }

        .top-right-buttons a {
            color: #fff;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
            font-size: 16px;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #040000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Added box shadow */
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .photo-gallery img {
            cursor: pointer;
            transition: transform 0.3s;
        }

        .photo-gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <a href="index.html">
                <img src="TTT.png" alt="Logo">
                <h1>Turner Truck and Trailer LLC</h1>
            </a>
        </div>
        <div class="top-right-buttons">
            <a href="ContactUs.html">Contact Us</a>
            <a href="AboutUs.html">About Us</a>
            <a href="Location.html">Locations</a>
            <a href="GoogleReviews.html" class="google-reviews-link">Google Reviews</a>
        </div>
    </header>

    <section>
        <h2>Gets you where you're going. Fast. Reliable. Friendly.</h2>
        <p>24/7 road service mechanic company here to help.</p>

        <div class="photo-gallery">
            <img src="semi1.jpg" alt="Gallery Image 1">
            <img src="semi2.jpg" alt="Gallery Image 2">
            <img src="semi10.jpg" alt="Gallery Image 3">
            <img src="semi8.jpg" alt="Gallery Image 4">
            <!-- Add more images as needed -->
        </div>

        <p>We keep you going so you can keep us going.</p>
    </section>

<script async src="https://www.googletagmanager.com/gtag/js?id=G-YWRESK923J"></script>

  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-YWRESK923J');
</script>

</body>
</html>
